<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rust WASM sum</title>
  <script>
    fetch('./sum.small.wasm')
      .then(response => response.ok ? response : fetch('./sum.wasm'))
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, {}))
      .then(results => console.log(results.instance.exports.sum(1|0, 2|0)))
  </script>
</head>
<body>
</body>
</html>
